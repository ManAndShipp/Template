<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:700,900&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="body">
    <section class="about_section">
      <div class="container">
        <div class="about">
          <div class="about__headings">
            <h2 class="about__headings-h2">
              Сейчас! <br />
              твое лучшее время начать бизнес <br />
              <span class="about__headings-h2--orange"
                >в уникальном курсе SMBA</span
              >
            </h2>
          </div>
          <div class="about__items">
            <div class="about__items__item">
              <div class="about__items__item__iconblock">
                <object data="./img/icons/user-tie.svg" type="image/svg+xml">
                </object>
              </div>
              <div class="about__items__item-description">
                Лучшие бизнес-лидеры и эксперты Новосибирска
              </div>
            </div>
            <div class="about__items__item">
              <div class="about__items__item__iconblock">
                <object data="./img/icons/clock.svg" type="image/svg+xml">
                </object>
              </div>
              <div class="about__items__item-description">
                Более 180 часов практических и теоретических занятий
              </div>
            </div>
            <div class="about__items__item">
              <div class="about__items__item__iconblock">
                <object data="./img/icons/list.svg" type="image/svg+xml">
                </object>
              </div>
              <div class="about__items__item-description">
                Разработка и упаковка твоего бизнес-проекта с 0
              </div>
            </div>
            <div class="about__items__item">
              <div class="about__items__item__iconblock">
                <object data="./img/icons/users.svg" type="image/svg+xml">
                </object>
              </div>
              <div class="about__items__item-description">
                Лучшее, замотивированное окружение
              </div>
            </div>
          </div>
          <div class="about__buttons">
            <button class="button">
              Узнать больше
            </button>
            <button class="button button-o">
              Регистрация
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
